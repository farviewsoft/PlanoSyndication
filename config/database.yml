default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password:

development:
  <<: *default
  database: planomatic_syndication_development

test:
  <<: *default
  database: planomatic_syndication_test

production:
  <<: *default
  database: planomatic_syndication_production
  username: planomatic_syndication
  password: <%= ENV['PLANOMATIC_SYNDICATION_DATABASE_PASSWORD'] %>
